<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a03c2a7c2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>project - ii</title>
</head>

<body class="bg-[#375748]">
    <div class="px-4 py-2">
        <div class="flex flex-col gap-5 justify-center items-center">
            <div class="text-center text-[#d9e9e1]">
                <h1 class="text-2xl sm:text-4xl font-normal">Calculate your</h1>
                <h1 class="text-2xl sm:text-4xl font-normal">Body Mass Index</h1>
            </div>
            <div class="px-11 py-1 rounded-lg text-lg font-semibold bg-[#8fa399] text-[#375748]">Standard</div>
            <div class="flex flex-row gap-7">
                <div class="rounded-lg bg-[#5e786b]">
                    <i class="fa-solid fa-person text-8xl sm:text-9xl px-8 py-4 text-[#8fa399]"></i>
                    <h1 class="text-xl text-center font-semibold text-[#375748]">Male</h1>
                </div>
                <div class="rounded-lg bg-[#5e786b]">
                    <i class="fa-solid fa-person-dress text-8xl sm:text-9xl px-8 py-4 text-[#8fa399]"></i>
                    <h1 class="text-xl text-center font-semibold text-[#375748]">Female</h1>
                </div>
            </div>
            <form class="flex flex-col gap-5">
                <div class="flex flex-row items-center gap-9">
                    <label for="weight" class="font-xs sm:text-lg font-semibold text-[#8fa399]">Weight in kg:</label>
                    <input type="text" id="weight"
                        class="outline-none rounded-lg place-items-center w-14 h-10 sm:w-15 md:w-20 sm:h-8 py-1 px-2">
                </div>
                <div class="flex flex-row items-center gap-9">
                    <label for="height" class="font-xs sm:text-lg font-semibold text-[#8fa399]">Height in cm:</label>
                    <input type="text" id="height"
                        class="outline-none rounded-lg place-items-center w-14 h-10 sm:w-15 md:w-20 sm:h-8 py-1 px-2">
                </div>
                <button type="submit"
                    class="px-11 py-2 rounded-lg text-lg font-semibold bg-[#f1f3f2] text-[#375748]">Calculate</button>
            </form>
            <div id="result" class="text-lg font-semibold text-[#f1f3f2]"></div>
            <div class="text-[#8fa399]">
                <h2 class="text-lg font-semibold">BMI weight Guide</h2>
                <li class="text-base font-semibold">under weight = less than 18.6</li>
                <li class="text-base font-semibold">normal range = 18.6 and 24.9</li>
                <li class="text-base font-semibold">overweight = greater than 24.9</li>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
