<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Project - iii</title>
</head>

<body class="bg-gray-600">
    <div class="flex flex-col gap-4 p-4 justify-center items-center text-center h-screen">
        <h2 class="text-gray-200 font-bold underline text-2xl sm:text-3xl">NUMBER GUESSING GAME</h2>
        <div class="text-gray-200 text-lg sm:text-xl">
            <p class="">Try and Guess a random number between 1 to 100.</p>
            <p class="">You have 10 attempts to guess the right</p>
        </div>
        <form action="" class="flex flex-col gap-3">
            <label for="inputNumber" class="text-gray-200 font-bold text-3xl">Guess number</label>
            <input type="number" name="enterNumber" id="inputNumber"
                class="outline-none text-center py-1 sm:py-2 sm:px-1 rounded-md text-2xl right-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset font-bold text-gray-600 w-full sm:w-auto">
            <button type="submit" id="submitButton"
                class="inline-block rounded bg-indigo-600 px-4 sm:px-8 py-3 text-sm font-medium text-white transition duration-350 ease-in-out hover:scale-105 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500 w-full sm:w-auto">SUBMIT
                GUESS</button>
        </form>
        <div class="resultParas">
            <h2 class="text-gray-200 font-bold text-2xl">Previous Guesses</h2>
            <h3 class="text-gray-200 font-bold text-xl guessNumber"></h3>
            <h2 class="text-gray-200 font-bold text-2xl">Guesses Remaining</h2>
            <h3 class="text-gray-200 font-bold text-xl remainAttempt"></h3>
            <p class="text-gray-200 font-bold text-xl guideMessage"></p>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
